<script>

/* stars */
const canvas=document.getElementById("stars-canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
const stars=Array.from({length:100},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,speed:Math.random()*0.4+0.2}));
function drawStars(){ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fillStyle="#704B1C";ctx.fill();s.y+=s.speed;if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}});
requestAnimationFrame(drawStars);}drawStars();

/* slider */
let currentSlide=0;
const slides=document.getElementById("slides");
const dots=document.querySelectorAll(".dot");

function goToSlide(i){
currentSlide=i;
slides.style.transform=`translateX(-${i*100}%)`;
dots.forEach(d=>d.classList.remove("active"));
dots[i].classList.add("active");
}

/* autoplay */
setInterval(()=>{currentSlide=(currentSlide+1)%3;goToSlide(currentSlide);},4000);

/* swipe */
let startX=0;
slides.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
slides.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>50) currentSlide=(currentSlide+1)%3;
if(endX-startX>50) currentSlide=(currentSlide+2)%3;
goToSlide(currentSlide);
});

</script>
